<!DOCTYPE html>
<html><head>
<meta charset="utf-8">
<title>connectOS</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  :root{--phi: #b8860b;--neon: #00ff41;--bg: #000}
  body,html{margin:0;height:100%;background:var(--bg);color:var(--neon);font-family:'Inter',sans-serif;overflow:hidden;position:relative}
  
  .wallpaper{
    position:fixed;inset:0;opacity:0.07;
    background:radial-gradient(circle at center, var(--phi) 0%, transparent 70%);
    animation: breathe 60s infinite linear;
  }
  
  .desktop{
    height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:40px;
    position:relative;z-index:2
  }
  
  .icon{
    width:120px;height:140px;display:flex;flex-direction:column;align-items:center;justify-content:center;
    color:var(--neon);font-size:14px;cursor:pointer;
    transition:.3s; border-radius:20px;
  }
  .icon:hover{background:#002200;transform:scale(1.15)}
  .icon div{font-size:80px;margin-bottom:8px;filter:drop-shadow(0 0 10px var(--phi))}
  
  .nexus{
    width:180px;height:180px;border:3px solid var(--phi);border-radius:50%;
    position:fixed;bottom:40px;right:40px;z-index:99;
    background:var(--bg);display:flex;align-items:center;justify-content:center;
    animation:pulse 8s infinite;
    cursor:pointer;
  }
  .nexus:hover{border-color:var(--neon)}
  
  @keyframes breathe{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}
  @keyframes pulse{0%,100%{box-shadow:0 0 20px var(--phi)}50%{box-shadow:0 0 40px var(--neon)}}
</style>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="wallpaper"></div>

<div class="desktop">
  <div class="icon" onclick="openApp('nexusphi/chat.html')">
    <div>Infinity</div>
    <div>NexusPhi</div>
  </div>
  <div class="icon" onclick="openApp('apps/files.html')">
    <div>Folder</div>
    <div>Arquivos</div>
  </div>
  <div class="icon" onclick="openApp('apps/browser.html')">
    <div>Web</div>
    <div>Navegador</div>
  </div>
  <div class="icon" onclick="openApp('system/universal-exec.js')">
    <div>all.exe</div>
    <div>Executar tudo</div>
  </div>
</div>

<div class="nexus" onclick="openApp('nexusphi/chat.html')">
  <div style="font-size:80px">Eye</div>
</div>

<script>
function openApp(url){
  const win = document.createElement('iframe')
  win.src = url
  win.style = 'position:fixed;inset:40px;border:none;border-radius:20px;box-shadow:0 0 60px var(--phi);z-index:999'
  document.body.appendChild(win)
}
</script>
</body>
</html>
