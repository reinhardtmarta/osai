<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>connectOS • NexusPhi</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="manifest" href="/.connectos/boot/manifest.json">
<style>
  body,html{margin:0;height:100%;background:#000;color:#0f0;font-family:system-ui;overflow:hidden}
  #boot{position:fixed;inset:0;background:#000;display:flex;align-items:center;justify-content:center;font-size:4em;z-index:9999}
  #desktop{display:none;flex-direction:column;height:100%}
  #taskbar{position:fixed;bottom:0;left:0;right:0;background:#111;border-top:2px solid #0f0;padding:8px;display:flex;gap:12px;justify-content:center}
  .app-btn{background:none;border:none;color:#0f0;font-size:24px;cursor:pointer}
  iframe{border:none;width:100%;flex:1;background:#000}
</style>
</head>
<body>

<div id="boot">connectOS<br><small>Φ booting...</small></div>
<div id="desktop">
  <iframe id="window" src="about:blank"></iframe>
  <div id="taskbar">
    <button class="app-btn" onclick="openApp('nexusphi/chat.html')">Φ</button>
    <button class="app-btn" onclick="openApp('apps/python.html')">Py</button>
    <button class="app-btn" onclick="openApp('apps/godot.html')">Gd</button>
    <button class="app-btn" onclick="openApp('apps/qiskit.html')">Qb</button>
  </div>
</div>

<script>
const PHI = 1.618
let t = 0
function boot() {
  t += 0.08
  const s = Math.abs(Math.sin(t)) * 0.15 + 0.925
  document.body.style.transform = `scale(${s})`
  if (t < Math.PI*3) requestAnimationFrame(boot)
  else {
    document.getElementById('boot').remove()
    document.getElementById('desktop').style.display = 'flex'
  }
}
boot()

function openApp(url) {
  document.getElementById('window').src = url
}
</script>
</body>
</html>
