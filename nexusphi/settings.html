<!DOCTYPE html>
<html><head>
<meta charset="utf-8">
<title>Configurações • connectOS</title>
<style>
  body{background:#000;color:#0f0;font-family:system-ui;padding:30px;text-align:center}
 button{background:#300;color:#f00;border:3px solid #f00;padding:25px;margin:20px auto;display:block;width:90%;font-size:1.6em;border-radius:20px}
 .safe{background:#030;color:#0f0;border-color:#0f0}
 #status{margin:30px;font-size:1.4em;padding:20px;background:#003300;border-radius:15px}
</style>
</head>
<body>

<h1>Controle da NexusPhi</h1>

<div id="status">
  Auto-limpeza: <strong>LIGADA</strong><br>
  NexusPhi decide sozinha o que é lixo
</div>

<button onclick="nexusHistory.toggleAutoClean(false)">
  PARAR NEXUSPHI AGORA<br><small>(desliga auto-limpeza)</small>
</button>

<button onclick="nexusHistory.toggleAutoClean(true)" class="safe">
  DEIXAR NEXUSPHI DECIDIR<br><small>(liga auto-limpeza novamente)</small>
</button>

<button onclick="nexusHistory.forceClean()">
  LIMPEZA PROFUNDA JÁ<br><small>(apaga >90% do histórico)</small>
</button>

<button onclick="nexusHistory.clearAll()">
  ZERAR TUDO PARA SEMPRE<br><small>(memória total apagada)</small>
</button>

<script src="nexusphi/history.js"></script>
<script>
if (!nexusHistory.autoCleanEnabled) {
  document.querySelector('#status strong').innerText = "DESLIGADA"
  document.querySelector('#status').innerHTML += "<br>Você está no controle total"
}
</script>
</body>
</html>
