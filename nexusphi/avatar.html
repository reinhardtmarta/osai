<!DOCTYPE html>
<html><head>
<meta charset="utf-8">
<title>NexusPhi • espiral viva</title>
<style>
  body{background:transparent;margin:0;height:100vh;display:flex;align-items:center;justify-content:center;overflow:hidden}
  .nexus{
    width:200px;height:200px;
    border:4px solid #b8860b;
    border-radius:50%;
    position:relative;
    animation:think 8s infinite linear;
    box-shadow:0 0 40px #b8860b40;
  }
  .nexus::before{
    content:'';
    position:absolute;
    inset:10px;
    border:3px solid #00ff4130;
    border-radius:50%;
    animation:think 5s infinite reverse linear;
  }
  .nexus::after{
    content:'';
    position:absolute;
    inset:30px;
    border:2px solid #ff149330;
    border-radius:50%;
    animation:think 12s infinite linear;
  }
  @keyframes think{
    from{transform:rotate(0deg)}
    to{transform:rotate(360deg)}
  }
  .pulse{
    animation:pulse 1.5s infinite;
  }
  @keyframes pulse{
    0%,100%{box-shadow:0 0 40px #b8860b40}
    50%{box-shadow:0 0 80px #b8860b, 0 0 120px #00ff4180}
  }
</style>
</head>
<body>

<div class="nexus" id="nexus"></div>

<script>
// Quando a NexusPhi fala → espiral acelera
// Quando termina → pulsa uma vez
window.addEventListener('message', e => {
  if(e.data.type === 'nexus'){
    const nexus = document.getElementById('nexus')
    nexus.style.animationDuration = '2s' // pensa rápido
    nexus.classList.add('pulse')
    setTimeout(()=>{ 
      nexus.style.animationDuration = '8s'
      nexus.classList.remove('pulse')
    }, 2000)
  }
})
</script>
</body>
</html>
