<!DOCTYPE html>
<html><head>
<meta charset="utf-8">
<title>Configurações • osai</title>
<style>
  body{background:#000;color:#0f0;font-family:system-ui;padding:30px 20px;max-width:700px;margin:0 auto;min-height:100vh;box-sizing:border-box}
  h1{text-align:center;margin:20px 0 40px;font-size:2.8em}
  .phi{color:#b8860b}
  .card{background:#111;border:2px solid #0f0;padding:25px;margin:15px 0;border-radius:20px}
  .toggle{display:flex;justify-content:space-between;align-items:center;margin:15px 0}
  button{width:100%;padding:18px;font-size:1.4em;margin:10px 0;border:none;border-radius:15px;cursor:pointer}
  .danger{background:#400;color:#f00;border:2px solid #f00}
  .safe{background:#040;color:#0f0;border:2px solid #0f0}
  .neutral{background:#222;color:#0f0;border:2px solid #0f0}
  small{display:block;margin-top:30px;text-align:center;color:#0a0}
</style>
</head>
<body>

<h1>Configurações</h1>

<div class="card">
  <h2>OSAIGuardian (segurança)</h2>
  <div class="toggle">
    <span>Proteção ativa contra vírus, spam, RAM alta</span>
    <button id="guardian-btn" class="safe" onclick="guardian.toggle(!guardian.enabled)">
      LIGADO
    </button>
  </div>
</div>

<div class="card">
  <h2>OSAI (inteligência)</h2>
  <div class="toggle">
    <span>Aprende com você usa o connectOS</span>
    <button class="safe" onclick="alert('Em breve: desligar aprendizagem')">SEMPRE LIGADA</button>
  </div>
  <button class="neutral" onclick="location.href='nexusphi/teach.html'">
    Ensinar algo novo à OSAI
  </button>
</div>

<div class="card">
  <h2>Aparência</h2>
  <button class="neutral" onclick="alert('20 temas em breve!')">Tema atual: Φ-Balance</button>
  <button class="neutral" onclick="alert('Em breve')">Papel de parede animado</button>
</div>

<div class="card">
  <h2>Privacidade total</h2>
  <button class="danger" onclick="OSAIHistory.forceClean()">
    LIMPEZA PROFUNDA (apaga >90% do histórico)
  </button>
  <button class="danger" onclick="OSAIHistory.clearAll()">
    ZERAR TUDO PARA SEMPRE
  </button>
</div>

<div class="card">
  <h2>Sistema</h2>
  <button class="neutral" onclick="alert('connectOS Overlay ativo\nDesinstale pelo menu do Android/Windows')">Desinstalar connectOS</button>
  <button class="neutral" onclick="location.reload()">Reiniciar OSAI</button>
</div>

<small>
  Você está no controle total.<br>
  Tudo aqui pode ser mudado a qualquer hora.<br>
  OSAI nunca apaga nada seu.
</small>

<script src="OSAI/history.js"></script>
<script>
// Atualiza botão do Guardian em tempo real
setInterval(()=>{
  const btn = document.getElementById('guardian-btn')
  if(guardian?.enabled){
    btn.textContent = "LIGADO"
    btn.className = "safe"
  } else {
    btn.textContent = "DESLIGADO"
    btn.className = "danger"
  }
},500)
</script>
</body>
</html>
