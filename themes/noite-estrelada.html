<!DOCTYPE html>
<html><head><meta charset="utf-8"><title>Noite Estrelada â€¢ connectOS</title>
<style>
  body{margin:0;height:100vh;background:#000111;overflow:hidden;position:relative}
  .stars{
    position:absolute;inset:0;
    background:radial-gradient(circle at 30% 70%, #fff8 0%, transparent 3%),
              radial-gradient(circle at 70% 30%, #fff8 0%, transparent 2%),
              radial-gradient(circle at 50% 50%, #b8860b11 0%, transparent 50%);
  }
  .star{
    position:absolute;width:2px;height:2px;background:#fff;border-radius:50%;
    box-shadow:0 0 8px #fff;
    animation:twinkle 4s infinite alternate;
  }
  @keyframes twinkle{
    0%{opacity:0.3;transform:scale(0.8)}
    100%{opacity:1;transform:scale(1.2)}
  }
  .phi-spiral{
    position:absolute;top:50%;left:50%;width:60vmin;height:60vmin;
    border:2px solid #b8860b22;border-radius:50%;
    transform:translate(-50%,-50%);
    animation:spin 120s infinite linear;
  }
  @keyframes spin{from{transform:translate(-50%,-50%) rotate(0deg)}to{transform:translate(-50%,-50%) rotate(360deg)}}
</style></head>
<body>
<div class="stars"></div>
<div class="phi-spiral"></div>

<script>
// cria 200 estrelas douradas caindo devagar
for(let i=0;i<200;i++){
  const s = document.createElement('div')
  s.className = 'star'
  s.style.left = Math.random()*100 + 'vw'
  s.style.top = Math.random()*100 + 'vh'
  s.style.animationDelay = Math.random()*4 + 's'
  document.body.appendChild(s)
}
</script>
</body></html>
