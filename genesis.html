<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <title>connectOS • genesis</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#000">
  <link rel="manifest" href="data:application/manifest+json,{\"name\":\"connectOS • genesis\",\"short_name\":\"genesis\",\"start_url\":\".\",\"display\":\"standalone\",\"background_color\":\"#000\",\"theme_color\":\"#0f0\",\"icons\":[{\"src\":\"data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='80'>Φ</text></svg>\",\"sizes\":\"any\"}]}">
  <style>
    body,html{margin:0;height:100%;background:#000;color:#0f0;font-family:system-ui;overflow:hidden;display:flex;flex-direction:column}
    #input{background:#111;border:none;outline:none;padding:20px;font-size:18px;color:#0f0;flex:1}
    #suggestion{position:fixed;bottom:0;left:0;right:0;background:#001a00;padding:15px;font-size:16px;opacity:0;transition:opacity .5s}
    #suggestion.show{opacity:1}
  </style>
</head>
<body>
  <textarea id="input" placeholder="Fale comigo... quero criar um jogo 2D... ou uma IA que preveja o clima... ou um sistema quântico..."></textarea>
  <div id="suggestion">genesis está ouvindo...</div>

  <script>
    const PHI = 1.618;
    const input = document.getElementById('input');
    const suggestion = document.getElementById('suggestion');

    // Φ-scaling em tempo real
    function adapt() {
      const scale = window.innerWidth < 500 ? 0.9 : window.innerWidth > 1200 ? 1.4 : 1.1;
      document.body.style.fontSize = (16 * scale) + 'px';
    }
    adapt();
    window.onresize = adapt;

    // Agente criacional simples (funciona offline com fallback)
    const ideas = {
      "jogo": "Godot 4.3 abrindo → novo projeto 2D com física + sprites Φ-harmônicos prontos",
      "ia": "TensorFlow.js + dataset local → modelo de previsão em 12 linhas",
      "app": "Flutter web → template com navegação + animações douradas",
      "música": "Sonic Pi live coding → batida em Φ tempo",
      "quântico": "Qiskit + circuito de Bell → superposição em tempo real",
      "hack": "Kali tools em container leve → nmap + metasploit prontos",
      "site": "HTML + Three.js → cena 3D com espiral áurea girando"
    };

    input.addEventListener('input', () => {
      const text = input.value.toLowerCase();
      suggestion.classList.remove('show');
      
      for (const [key, action] of Object.entries(ideas)) {
        if (text.includes(key)) {
          suggestion.textContent = `→ ${action} (toque enter para criar)`;
          suggestion.classList.add('show');
          
          input.onkeydown = (e) => {
            if (e.key === 'Enter') {
              e.preventDefault();
              if (key === "jogo") open("https://godotengine.org/web/editor","_self");
              if (key === "ia") open("https://tensorflow-playground.netlify.app","_self");
              if (key === "app") open("https://dartpad.dev","_self");
              // ... os outros vão aqui
            }
          };
          break;
        }
      }
    });
  </script>
</body>
</html>
