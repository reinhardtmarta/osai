<!DOCTYPE html>
<html><head>
<meta charset="utf-8">
<title>connectOS • idioma</title>
<style>
  body{background:#000;color:#0f0;font-family:system-ui;text-align:center;padding:15vh 10vw;display:flex;flex-direction:column;align-items:center;gap:30px}
  h1{font-size:3em;margin:0}
  .flag{font-size:4em;cursor:pointer;transition:.3s}
  .flag:hover{transform:scale(1.2)}
  small{position:fixed;bottom:20px;left:0;right:0;color:#0a0}
</style>
</head>
<body>

<h1>connectOS</h1>
<p>Escolha seu idioma</p>

<div class="flag" onclick="setLang('pt')">Brazil</div>
<div class="flag" onclick="setLang('en')">USA</div>
<div class="flag" onclick="setLang('es')">Spain</div>
<div class="flag" onclick="setLang('hi')">India</div>
<div class="flag" onclick="setLang('ar')">Arabic</div>
<div class="flag" onclick="setLang('zh')">China</div>
<div class="flag" onclick="setLang('ru')">Russia</div>
<div class="flag" onclick="setLang('bn')">Bangladesh</div>

<small>Você pode mudar isso depois em Configurações</small>

<script>
function setLang(code){
  localStorage.setItem('connectos-lang', code)
  // força recarregar com idioma novo
  location.href = 'index.html'
}

// Se já escolheu antes, pula direto
if(localStorage.getItem('connectos-lang')){
  location.href = 'index.html'
}
</script>
</body>
</html>
