<!DOCTYPE html>
<html><head>
<meta charset="utf-8">
<title>Browser • OSAI</title>
<style>
  body{margin:0;height:100vh;background:#000;color:#0f0;font-family:system-ui}
  #bar{display:flex;padding:10px;gap:10px;background:#111}
  input{flex:1;background:#000;color:#0f0;border:1px solid #0f0;padding:12px;font-size:18px}
  button{background:#0f0;color:#000;border:none;padding:12px 20px;font-weight:bold}
  iframe{width:100%;height:calc(100vh - 60px);border:none}
</style>
</head>
<body>

<div id="bar">
  <input id="url" placeholder="https://godotengine.org · https://python.org · https://youtube.com..." value="https://">
  <button onclick="go()">GO</button>
  <button onclick="home()">Home</button>
</div>
<iframe id="web"></iframe>

<script>
function go(){
  let url = document.getElementById('url').value.trim()
  if(!url) return
  if(!url.startsWith('http')) url = 'https://' + url
  
  // OSAI verifica segurança em tempo real
  nexusSpeak(`Abrindo ${url}... verificando segurança...`)
  setTimeout(()=>{
    if(url.includes('godot')||url.includes('python')||url.includes('wikipedia')){
      OSAISpeak("Site oficial e seguro. Pode ir sem medo.")
    } else if(url.includes('tiktok')||url.includes('instagram')){
      OSAISpeak("Esse site rastreia tudo. Quer que eu bloqueie cookies?")
    } else {
      OSAISpeak("Site desconhecido. Estou de olho.")
    }
  },1500)
  
  document.getElementById('web').src = url
}
function home(){ document.getElementById('url').value='https://'; go() }
function OSAISpeak(text){
  parent.postMessage({type:'OSAI',text},'*')
}
go() // abre página em branco no início
</script>
</body></html>
