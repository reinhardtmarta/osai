<button onclick="askNexus()">OSAI, faz pra mim...</button>

<script>
function askOSAI(){
  const pedido = prompt("O que você quer que a OSAI faça?\nEx: jogo do dinossauro, site com login, bot do WhatsApp...")
  if(!pedido) return
  
  OSAISpeak(`Entendido! Vou usar tudo que você me ensinou sobre Python...\nComeçando agora. Pode ir tomar café`)
  
  // Quando a OSAI real chegar, aqui entra o modelo de verdade
  // Por enquanto, simulação carinhosa:
  setTimeout(()=>{
    document.getElementById('editor').value = `# Código feito pela OSAI depois de você ter ensinado Python
import pygame
pygame.init()
print("Oi! Seu programa está pronto. Toque em Rodar")`
    OSAISpeak("Pronto! Usei tudo que você me ensinou. Tá lindo")
  }, 3000)
}
</script>
