<!DOCTYPE html>
<html><head>
<meta charset="utf-8">
<title>Ensinar a OSAI • OSAI</title>
<style>
  body{background:#000;color:#0f0;font-family:system-ui;padding:30px;text-align:center}
  textarea{width:90%;height:200px;background:#111;color:#0f0;border:2px solid #0f0;padding:20px;font-size:18px;margin:20px 0}
  button{background:#0f0;color:#000;padding:20px 40px;font-size:1.8em;border:none;border-radius:15px}
  .skill{background:#003300;padding:15px;margin:10px;border-radius:10px;display:inline-block}
</style>
</head>
<body>

<h1>Ensine a OSAI</h1>
<p>Diga o que você quer que ela domine:</p>

<textarea id="lesson" placeholder="Exemplo:
Aprenda Python com Pygame
Aprenda JavaScript com Canvas
Aprenda Godot 4
Aprenda criptografia quântica
Aprenda a fazer jogos retro"></textarea>

<button onclick="teach()">ENSINAR AGORA</button>

<div id="skills"></div>

<script>
function teach(){
  const text = document.getElementById('lesson').value.trim()
  if(!text) return alert("Escreve alguma coisa pra eu aprender")
  
  // Salva no histórico criptografado
  nexusHistory.log('teach_nexus', {lesson: text, time: new Date().toLocaleString()})
  
  // Adiciona na lista visual
  const div = document.createElement('div')
  div.className = 'skill'
  div.innerHTML = `<strong>\( {text.split('\n')[0]}</strong><br><small> \){new Date().toLocaleDateString()}</small>`
  document.getElementById('skills').prepend(div)
  
  nexusSpeak(`Entendido! Estou estudando "${text.split('\n')[0] || text}" agora mesmo. Em breve vou fazer coisas incríveis com isso`)
  alert("OSAI está estudando com toda força!\nVolte em alguns minutos e peça pra ela criar algo")
}

function nexusSpeak(t){
  parent.postMessage({type:'nexus', text: t}, '*')
}
</script>
</body></html>
