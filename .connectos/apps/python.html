<button onclick="askNexus()">NexusPhi, faz pra mim...</button>

<script>
function askNexus(){
  const pedido = prompt("O que você quer que a NexusPhi faça?\nEx: jogo do dinossauro, site com login, bot do WhatsApp...")
  if(!pedido) return
  
  nexusSpeak(`Entendido! Vou usar tudo que você me ensinou sobre Python...\nComeçando agora. Pode ir tomar café`)
  
  // Quando a NexusPhi real chegar, aqui entra o modelo de verdade
  // Por enquanto, simulação carinhosa:
  setTimeout(()=>{
    document.getElementById('editor').value = `# Código feito pela NexusPhi depois de você ter ensinado Python
import pygame
pygame.init()
print("Oi! Seu programa está pronto. Toque em Rodar")`
    nexusSpeak("Pronto! Usei tudo que você me ensinou. Tá lindo")
  }, 3000)
}
</script>
