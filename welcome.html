<!DOCTYPE html>
<html><head>
<meta charset="utf-8">
<title>connectOS • bem-vindo(a)</title>
<style>
  body{background:#000;color:#0f0;font-family:system-ui;text-align:center;padding:8vh 5vw;display:flex;flex-direction:column;align-items:center;min-height:100vh;box-sizing:border-box}
  h1{font-size:3.5em;margin:0.5em}
  .phi{color:#ff1493}
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:20px;margin:30px 0;width:100%;max-width:900px}
  .card{background:#111;border:2px solid #0f0;padding:25px;border-radius:20px;cursor:pointer;transition:.3s}
  .card:hover{transform:scale(1.05);box-shadow:0 0 30px #0f0}
  .flag{font-size:3em;margin-bottom:10px}
  button{background:#0f0;color:#000;padding:18px 40px;font-size:1.8em;margin-top:auto;border:none;border-radius:15px;cursor:pointer}
  small{position:fixed;bottom:15px;left:0;right:0;color:#0a0;font-size:0.9em}
</style>
</head>
<body>

<h1>connect<span class="phi">OS</span></h1>

<div style="margin-bottom:30px>
  <strong>Primeiro, escolha seu idioma:</strong>
</div>

<div class="grid" id="langs"></div>

<button onclick="start()">COMEÇAR →</button>

<small>Tudo aqui é opcional • Você manda • Nunca apagamos nada seu</small>

<script>
const languages = [
  {code:'pt', name:'Português', flag:'Brazil'},
  {code:'en', name:'English', flag:'USA'},
  {code:'es', name:'Español', flag:'Spain'},
  {code:'hi', name:'हिंदी', flag:'India'},
  {code:'ar', name:'العربية', flag:'Arabic'},
  {code:'zh', name:'中文', flag:'China'},
  {code:'ru', name:'Русский', flag:'Russia'},
  {code:'bn', name:'বাংলা', flag:'Bangladesh'}
]

const grid = document.getElementById('langs')
languages.forEach(l => {
  const div = document.createElement('div')
  div.className = 'card'
  div.innerHTML = `<div class="flag">\( {l.flag}</div><div> \){l.name}</div>`
  div.onclick = () => {
    document.querySelectorAll('.card').forEach(c=>c.classList.remove('active'))
    div.classList.add('active')
    localStorage.setItem('connectos-lang', l.code)
  }
  // português como padrão na primeira vez
  if(l.code==='pt' && !localStorage.getItem('connectos-lang')) div.classList.add('active')
  grid.appendChild(div)
})

function start(){
  if(!localStorage.getItem('connectos-lang')){
    alert("Escolha um idioma primeiro")
    return
  }
  location.href = 'index.html'
}

// pula se já passou por aqui
if(localStorage.getItem('connectos-welcome-done')){
  location.href = 'index.html'
}
</script>
</body>
</html>
